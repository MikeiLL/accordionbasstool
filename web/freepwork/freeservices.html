<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>San Francisco Free Food Locator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&amp;sensor=false">
    </script>
    <script type="text/javascript" src="http://code.google.com/apis/gears/gears_init.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">
    </script>

    <script type="text/javascript" src="splitter.js"></script>
    <script type="text/javascript" src="geolib.js"></script>

    <script type="text/javascript" src="FreeServicesAllInOne.json"></script>

    <link rel="stylesheet" type="text/css" href="./freeservices.css"/>

    <script type="text/javascript" src="freeservices.js">
    </script>
  </head>
  <body>
    <h1>San Francisco Free Food Locator</h1>
    <div id="inputs">Enter your address:
      <input type="text" name="address" id="address" style="width: 500px" value="San Francisco, CA"/>
      <input type="hidden" name="posLatlng" id="posLatlng" value="37.7749295, -122.4194155"/>
      <input type="button" name="centerMe" id="centerMe" value="Show Services Near My Address" onclick="showClicked()"/>
      <input type="button" name="zoomIn" id="zoomIn" value="Zoom In" onclick="geolib.getMap().setZoom(geolib.getMap().getZoom() + 1)"/>
      <input type="button" name="zoomOut" id="zoomOut" value="Zoom Out" onclick="geolib.getMap().setZoom(geolib.getMap().getZoom() - 1)"/>
    </div>
    <div id="addressError" style="color: red"></div>
    <div id="floatSplitter" style="margin-top: 12px; width: 100%; height: 100%">
      <div id="leftDiv" style="overflow: auto; width: 40%;">
        <div id="keyHeader" style="height: 100px">
          <script type="text/javascript">
            document.write("<img src='" + getImageStr("UserLoc") + "' alt='Your Address'/>");
          </script>
          <span id="statusAddr"></span>
          <div id="markerFilters"></div>
          <!--<span class="filterDesc hidden" id="filterPantry">Pantry - Provides free groceries.</span>
          <span class="filterDesc hidden" id="filterEats">Eats - Provides free hot food to be eaten.</span>
          -->
          <br/>
        </div>
        <div style="overflow: auto; height: 400px" id="data_list" class="datalist"></div>
        <div class="hidden" style="overflow: auto; height: 100%" id="dirDiv">
          <span style="float: right; padding-right: 8px; font-size: larger">
            <a href="#" onclick="hideDirections()">Hide Directions</a>
          </span>
          <span style="float: right; padding-right: 16px; font-size: larger">
            <a href="#" onclick="zoomDirections()">Zoom to Directions</a>
          </span>
          <br/>

          <div style="clear: both; float: right; padding-right: 16px" id="dirType">
            Directions to:
            <input type="radio" name="dirSelect" value="Drive" checked="checked" onclick="showDirections(currDirId, 'Drive')"/>
            Drive
            <input type="radio" name="dirSelect" value="Walk" onclick="showDirections(currDirId, 'Walk')"/>
            Walk
            <input type="radio" name="dirSelect" value="Bike" onclick="showDirections(currDirId, 'Bike')"/>
            Bike
          </div>
          <div id="dirDivStartMark" style="clear: both"  onmouseover = 'hoverListItem(true, this)' onmouseout='hoverListItem(false, this)' ></div>
          <br/>
          <div id="dirDivContent"></div>
          <div id="dirDivEndMark"  onclick="zoomToId(currDirId, 15)" onmouseover = 'hoverListItem(true, this)' onmouseout='hoverListItem(false, this)' ></div>
        </div>
      </div>

      <div id="map_canvas" style="width: 60%; height: 100%"></div>
    </div>
  </body>
</html>
