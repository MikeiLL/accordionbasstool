<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content="text/html"/>
    <title>All About Accordion Bass</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/ui-darkness/jquery-ui.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js">
    </script>
    <script type="text/javascript">
      $(document).ready(function()
      {
        $("#tabs").tabs();
        $('#tabs').bind('tabsselect', function(event, ui){
          document.the_applet.setMode(ui.panel.id);
        });
        $("#applet_div").resizable({});
      });
    </script>

    <script type="text/javascript">
      function resizeApplet(width, height)
      {
        document.the_applet.width = width;
        document.the_applet.height = height;
				
        document.applet_div.style.width = width;
        document.applet_div.style.height = height;

      }
    </script>

    <style type="text/css" media="screen">
      body {
        background-color: #000;
        font: 16px Helvetica, Arial;
        color: #fff;
      }

      #applet_div {
        height: 500px;
        width: 100%;
        border: 2px;
        margin: 0px 16px 16px 0px;
        text-align: center;
        vertical-align: middle;
		display: block;
      }

      #the_applet {
        margin: 0px 16px 16px 0px;
      }
    </style>
  </head>
  <body>
    <div class="tabContainer">
      <div id="tabs">
        <ul>
          <li>
            <a href="#BoardOnly">The Bass Board</a>
          </li>
          <li>
            <a href="#ChordMatch">What Chord Is This?</a>
          </li>
          <li>
            <a href="#ChordPicker">How to Play This Chord?</a>
          </li>
          <li>
            <a href="#SeqPicker">Common Chord Sequences</a>
          </li>
          <li>
            <a href="#Default">Full Tool</a>
          </li>
		  </ul>
        <div id="BoardOnly">
          Explore the accordion board.
          Explore the board by clicking on the buttons.
        </div>
        <div id="ChordMatch">
          Tab 2 Chord Match Text
        </div>
        <div id="ChordPicker">
          TODO: Chord Picker Text
        </div>
        <div id="SeqPicker">
          TODO: Seq Picker Text
        </div>
        <div id="Default">
          TODO: Default Text
        </div>		
      </div>
    </div>

    <div id="applet_div">
      <applet code="app.AppletMain" name="the_applet" mayscript="true" archive="AccordTools.jar" width="100%" height="100%">
        <param name="mode" value="BoardOnly"/>
      </applet>
    </div>
  </body>
</html>
