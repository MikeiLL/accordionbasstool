<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" content="text/html"/>
    <title>All About Accordion Bass</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.8/themes/ui-darkness/jquery-ui.css" type="text/css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js">
    </script>

    <script type="text/javascript">
      var appletPrefWidth = 0;
      var appletPrefHeight = 0;

      function onAppletPrefSizeChanged(prefWidth, prefHeight)
      {
        appletPrefWidth = prefWidth;
        appletPrefHeight = prefHeight;
        
        //if ($('input[id=resizeCheck]').is(':checked')) {
        //  return;
        //}

        var elem = document.getElementById("applet_div");
        
        prefWidth += elem.style.paddingRight;
        prefHeight += elem.style.paddingBottom;

        var maxWidth = $(window).width();
        var maxHeight = $(window).height();

        if ((prefWidth < maxWidth) && (prefHeight < maxHeight) && (prefWidth > 300))
        {
          if (prefWidth < prefHeight) {
            prefHeight *= (maxWidth / prefWidth);
            prefWidth = maxWidth;
          } else {
            prefWidth *= (maxHeight / prefHeight);
            prefHeight = maxHeight;
          }
        }

        elem.style.width = prefWidth + "px";
        elem.style.height = prefHeight + "px";
      }
   
      /* JQuery Inits Below */

      $(document).ready(function()
      {
        $("#tabs").tabs();
        //$(window).resize(function () { /* do something */ });
        $('#tabs').bind('tabsselect', function(event, ui){
          document.the_applet.setMode(ui.panel.id);
        });
        $("#applet_div").draggable({containment: "#drag_div", axis: "x", scroll: false });
        $("#applet_div").resizable({
          stop: function(event, ui)
          {
            //snapToSize(event, ui);
          }
        });
      });
    </script>


    <style type="text/css" media="screen">
      body {
        padding: 0px 48px 48px 0px;

      #applet_div {

      }

      #drag_div {
        width: 100%;
        height: 100%
      }

    </style>
  </head>

    <div id="drag_div">
